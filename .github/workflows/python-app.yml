name: Demo Snyk with Python app
on: push
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest --collect-only

  SCA-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Create virtual environment
        run: python -m venv snyk-venv

      - name: Activate virtual environment
        run: source snyk-venv/bin/activate

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Install Snyk
        run: npm install -g snyk

      - name: Run Snyk to check for vulnerabilities
        run: snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
  SCA-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Create virtual environment
        run: python -m venv snyk-venv

      - name: Activate virtual environment
        run: source snyk-venv/bin/activate
        
      - uses: snyk/actions/setup@master
      - name: Install dependencies
        run: pip3 install -r requirements.txt
  
      - name: Test dependencies with Snyk
        run: snyk test
        env:
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN}}
      - name: Monitor dependencies for security issues with Snyk
        run: snyk monitor
        env:
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN}}
     
     
          
  SAST:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master   
      
      - run: npm install snyk-to-html -g
    
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --code --json > results.json
        continue-on-error: true
          
      - name: Convert Snyk Json to html report
        run: snyk-to-html -i results.json -o results.html
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: Upload Snyk Results Artifact
        uses: actions/upload-artifact@master
        with:
          name: results.html
          path: results.html
          
  SAST-2:  
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@master 

        - name: Install Snyk
          run: npm install -g snyk

        - name: Run Snyk Code to check for vulnerabilities
          run: snyk test --code
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
